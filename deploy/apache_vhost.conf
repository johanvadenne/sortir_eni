<VirtualHost *:80>
    ServerName sortir.local
    DocumentRoot "C:/path/to/your/sortir/public"

    # Configuration pour Symfony
    <Directory "C:/path/to/your/sortir/public">
        AllowOverride All
        Require all granted

        # Redirection vers public/index.php
        DirectoryIndex index.php

        # Configuration pour les assets
        <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
            ExpiresActive On
            ExpiresDefault "access plus 1 month"
        </FilesMatch>
    </Directory>

    # Logs
    ErrorLog "C:/path/to/your/sortir/var/log/apache_error.log"
    CustomLog "C:/path/to/your/sortir/var/log/apache_access.log" combined

    # Configuration PHP
    php_value memory_limit 256M
    php_value max_execution_time 300
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
</VirtualHost>

# Configuration HTTPS (optionnel)
<VirtualHost *:443>
    ServerName sortir.local
    DocumentRoot "C:/path/to/your/sortir/public"

    # Configuration SSL
    SSLEngine on
    SSLCertificateFile "C:/path/to/your/certificate.crt"
    SSLCertificateKeyFile "C:/path/to/your/private.key"

    # MÃªme configuration que le VirtualHost HTTP
    <Directory "C:/path/to/your/sortir/public">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
</VirtualHost>

